spring:
  application:
    name: ferramentas
  datasource:
    url: jdbc:postgresql://localhost:5432/ferramentasdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    user:
      name: user
      password: password

server:
  port: 8080

