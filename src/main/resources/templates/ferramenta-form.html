<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Ferramenta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2 th:text="${ferramenta.id == null ? 'Adicionar Nova Ferramenta' : 'Editar Ferramenta'}"></h2>
        <form th:action="@{/ferramentas}" th:object="${ferramenta}" method="post">
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" th:field="*{tipo}" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}"></textarea>
            </div>
            <div>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" th:field="*{preco}" step="0.01" required>
            </div>
            <button type="submit">Salvar</button>
            <a href="/ferramentas" class="button secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
