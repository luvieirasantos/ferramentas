<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Ferramentas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Ferramentas</h2>
        <div sec:authorize="hasRole('ADMIN')">
            <a href="/ferramentas/new" class="button">Adicionar Nova Ferramenta</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ferramenta : ${ferramentas}">
                    <td th:text="${ferramenta.id}"></td>
                    <td th:text="${ferramenta.nome}"></td>
                    <td th:text="${ferramenta.tipo}"></td>
                    <td th:text="${ferramenta.descricao}"></td>
                    <td th:text="${ferramenta.preco}"></td>
                    <td>
                        <div sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/ferramentas/edit/{id}(id=${ferramenta.id})}">Editar</a>
                            <a th:href="@{/ferramentas/delete/{id}(id=${ferramenta.id})}" onclick="return confirm('Tem certeza que deseja excluir esta ferramenta?');">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><a href="/logout">Sair</a></p>
    </div>
</body>
</html>
